<body>

<div class="PC">  
    <img class="avatar" src="avatar.png" alt="" srcset="">  
        <div class="account-detail">
            <div class="account-detail-content"><a href="#">My Profile</a></div>

            <div class="account-detail-content"><a href="#">Settings</a></div>

    <div class="header">
        <div class="brand"><img class="brand-img" src="logo.png" alt="logo"></div>
        <div class="sam-title">
        <h3> SAMCHIKITSA </h3>
        <b id="btext"></b>
        </div>
    </div>
        <nav>
            <a class="nav-link" href="index.html">Home</a>

<h2 id="appointment">DOCTOR AT YOUR DOOR STEP</h2>
<!--BLOCK CONTENT-->


    <div class="signup-grid-container1">
        <div class="boagridcontent">
            <div id="formcontainer-signup">
                <form action="" method="post" id="zoomuseroff">
                    <select name="city" id="city" required>
                        <option value="none" >LOCATION</option>
                        <option value="noida">NOIDA</option>
                        <option value="delhi">NEW DELHI</option>
                        <option value="graeter noida">GREATER NOIDA</option>
                        <option value="ghaziabad">GHAZIABAD</option>
                        <option value="gg">GURUGRAM</option>
                    </select><br>
                    <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter Your Complete Address With Landmark"></textarea><br>
                    <select name="time" id="time" required>
                        <option value="none" >-- select --</option>
                        <option value="am" >10:00 AM - 11:30 AM</option>
                        <option value="pm0">11:30 AM - 01:00 PM </option>
                        <option value="pmn">2:00 PM - 3:30 PM</option>
                        <option value="pm1">3:30 PM - 5:00 PM</option>
                        <option value="pm2">5:00 PM - 6:30 PM</option>
                        <option value="pm3">6:30 PM - 8:00 PM</option>
                    </select><br>
                    <input type="text" placeholder="Attendant Name" id="Aname" name ="Aname" required><br>
                    <input type="text" placeholder="Patient Name" id="name" name ="name" required><br>
                    <input type="text" placeholder="Patient Age" id="age" name ="age" required><br>
                    <select name="Gender" id="gender" required>
                        <option value="male" >Male</option>
                        <option value="female">Female</option>
                        <option value="others">Other</option>
                    </select><br>
                    <input type="text" placeholder="Enter Your Phone Number" id="phone" name ="phone" required><br>
                    <button type="submit">Submit</button><br>
                </form>
            </div>
        </div>
    </div>
    <!--BLOCK CONTENT END-->
</div>
<script>
        var i = 0;
        var txt = 'Serving Complete Health & Well Being';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("btext").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

    function switchbtn(){
        var a = document.getElementById("call");
        var b = document.getElementById("chat");
        var c = document.getElementById("switch");
        var d = document.getElementById("medium");
        if(b.style.display == "none"){
            c.innerHTML = "book for call";
            c.style.backgroundColor = "rgb(7, 6, 87)";
            d.innerHTML = "chat";
            b.style.display = "block";
            a.style.display = "none";
        }else{
            c.innerHTML = "book for chat"
            c.style.backgroundColor = "tomato";
            d.innerHTML = "voice call"
            b.style.display = "none";
            a.style.display = "block";
        }
    }
    function myfunction(){
        var a = document.getElementById("menubar-content");
        var b = document.getElementById("services");
        var c = document.getElementById("contact-menubar-content")
        if(a.style.display == "none"){
            a.style.display = "block";
            b.style.display="none";
            c.style.display = "none"
        }
        else{
            a.style.display = "none";
            b.style.display = "block";
        }

    }

    function myfunction1(){
        var a = document.getElementById("contact-menubar-content");
        var b = document.getElementById("services");
        var c = document.getElementById("menubar-content")
    
        if(a.style.display == "none"){
            a.style.display = "block";
            b.style.display="none";
            c.style.display="none";
        }
        else{
            a.style.display = "none";
            b.style.display = "none";
            c.style.display="block";
        }

    }


</script>
